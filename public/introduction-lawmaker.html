<!DOCTYPE html>
<html>
	<head>
		<title>参加議員紹介</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
		<link rel="shortcut icon" href="./assets/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="./assets/css/common.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
		<script type="text/javascript" src="./assets/js/common.js"></script>
		<script>
			$(function(){
			$("#pc-header").load("./header.html");
		  })
		</script>
	</head>
	<body>
		<div id="logo"></div>
		<div id="toggle"></div>
		<div id="menu"></div>
		<div class="content-introduction-lawmaker">
			<script id="member" type="text/x-jquery-tmpl">
				<div class="member-container ${colorStyle} ${border}">
					<div class="picture-area">
						<img src="${icon_url}" alt="メンバー">
						<div class="sns-area">
							<a href="${facebook}" class="fa fa-facebook-square ${colorStyle}"></a>
							<a href="${twitter}" class="fa fa-twitter ${colorStyle}"></a>
							<a href="${link}" class="fa fa-external-link ${colorStyle}"></a>
						</div>
					</div>
					<p id="woman-name">${name}</p>	
					<div class="info-area">
							<p>キャッチフレーズ</p>
							<p>${catchphrase}</p>
							<br/>
							<p>力を入れていること</p>
							<p>${emphasis}</p>
					</div>
					<div class="sp-sns-area">
						<a href="${facebook}" class="fa fa-facebook-square ${colorStyle}"></a>
						<a href="${twitter}" class="fa fa-twitter ${colorStyle}"></a>
						<a href="${link}" class="fa fa-external-link ${colorStyle}"></a>
					</div>
				</div>
			</script>
		</div>
	</body>
</html>
