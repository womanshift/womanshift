<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="Content-Style-Type" content="text/css" />
		<meta http-equiv="Content-Script-Type" content="text/javascript" />
		<title>Groumourous Party</title>
		<link rel="shortcut icon" href="/assets/img/favicon.ico" type="image/x-icon">
		<link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="./assets/css/common.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
		<script type="text/javascript" src="./assets/js/common.js"></script>
		<style type="text/css">

			* {
			  box-sizing: border-box;
			  -webkit-box-sizing: border-box;
			  -moz-box-sizing: border-box;
			  font-weight: lighter;
			  padding: 0;
			}

			body {
			  width: 100%;
			  height: 100%;
			  display: flex;
			  flex-direction: row;
			  flex-wrap: wrap;
			  justify-content: center;
			  align-items: center;
			  background-color: #ffffff;
			  font-family: Noto Sans CJK JP;
			}

			figure {
				margin: 0px;
			}

			.container {
			  width: 100%;
			  background-color: #ffffff;
			  overflow: visible;
			  display: flex;
			  flex-direction: row;
			  flex-wrap: wrap;
			  /* justify-content: center; */
			}

			.flip-container {
			  margin: 0 2%;
			  cursor: pointer;
			  width: 250px;
			  height: 300px;
			  -webkit-transition: all 0.2s;
			  -moz-transition: all 0.2s;
			  transition: all 0.2s;
			  perspective: 1000;
			  -webkit-perspective: 1000;
			  -moz-perspective: 1000;
			  display: inline-block;
			}

			.front,
			.back {
			  position: absolute;
			  height: 300px;
			  text-align: left;
			  -webkit-backface-visibility: hidden;
			  -moz-backface-visibility: hidden;
			  backface-visibility: hidden;
			  -webkit-transform-style: preserve-3d;
			  -moz-transform-style: preserve-3d;
			  transform-style: preserve-3d;
			  -webkit-transition: all 0.5s;
			  -moz-transition: all 0.5s;
			  transition: all 0.5s;
			  border-radius: 15px;
			  background: #ffffff;
			}

			.front-image,
			.back-image {
			  max-width: 100%;
			  max-height: 100%;
			}

			.back img {
			  max-width: 100%;
			  max-height: 100%;
			}

			.back {
			  -webkit-transform: rotateY(-180deg);
			  -moz-transform: rotateY(-180deg);
			  transform: rotateY(-180deg);
			}

			.flipped .back {
			  -webkit-transform: rotateY(0deg);
			  -moz-transform: rotateY(0deg);
			  transform: rotateY(0deg);
			}

			.flipped .front {
			  -webkit-transform: rotateY(180deg);
			  -moz-transform: rotateY(180deg);
			  transform: rotateY(180deg);
			}


			@media screen and (max-height: 600px) {
			  .flip-container {
			    width: 350px;
			    height: 370px;
			  }

			  .front,
			  .back {
			    position: absolute;
			    width: 350px;
			    height: 370px;
			  }

			  .back p {
			    font-size: 25px;
			  }
			}

			@media screen and (max-height: 450px) {
			  .flip-container {
			    width: 250px;
			    height: 300px;
			  }

			  .front,
			  .back {
			    position: absolute;
			    width: 200px;
			    height: 220px;
			  }

			  .back p {
			    font-size: 20px;
			  }
			}

			@media screen and (max-width: 1000px) {
			  .flip-container {
			    width: 350px;
			    height: 370px;
			  }
			  .front,
			  .back {
			    position: absolute;
			    width: 350px;
			    height: 370px;
			  }

			  .back p {
			    font-size: 25px;
			  }
			}

			@media screen and (max-width: 700px) {
			  .flip-container {
			    width: 200px;
			    height: 220px;
			  }

			  .front,
			  .back {
			    position: absolute;
			    width: 200px;
			    height: 220px;
			  }

			  .back p {
			    font-size: 12px;
			  }
			}

			.flip-area-container {
				float: left;
				margin-left: 260px;
				padding-left: 5px;
			}

			.flip-horizen {
				width: 900px;

			}

			.flip-container {
				float: left;
				margin: 15px 5px;
			}

			.front-caption {
			    position: relative;
			}
			.front-question,
			.back-answer {
			    position: absolute;
			    top: 15px;
			    left: 20px;
			    font-weight: 800;
			    width: 180px;
			}

			.buleText {
				color: #4164bb;
			}

			.whiteText {
				color: #ffffff;
			}

			.face-icon {
				position: absolute;
    			left: 20px;
    			bottom: 30px;
    			width: 80px;
			}

			.woman-name {
				position: absolute;
				left: 120px;
				bottom: 30px;
				font-weight: 900;
			}

		</style>
		<script>
			$(function(){
			$("#pc-header").load("./header.html");
		  })
		</script>
	</head>
	<body>
		<div id="logo"></div>
		<div id="toggle"></div>
		<div id="menu"></div>

		<div class="container">
			<div class="flip-area-container">

				<div class="flip-horizen">
					<script id="question-item" type="text/x-jquery-tmpl">
						<div class="flip-container">
							<div class="front ${questionStyle}">
								<figure class="front-caption">
									<img src="${cardUrlQ}" class="front-image"/>
									<img src="${icon}" alt="お写真" class="face-icon">
									<figcaption class="front-question"><p>${question}</p></figcaption>
									<figcaption class="woman-name"><p>${name}</p></figcaption>
								</figure>
							</div>

							<div class="back ${answerStyle}">
								<figure class="front-caption">
									<img src="${cardUrlA}" class="back-image"/>
									<figcaption class="back-answer"><p>${answer}</p></figcaption>
									<img src="${icon}" alt="お写真" class="face-icon">
									<figcaption class="woman-name"><p>${name}</p></figcaption>
								</figure>
							</div>
						</div>
					</script>
				</div>



			</div>
		</div>
		<script  type="text/javascript" charset="utf-8">

			var data = {
				"category": 1   // パラメータ
			};

			// API へリクエスト
            $.getJSON('http://glamourousparty.com/api/cards.json',data, function(json) {
                // 警告
                if (json.contents.length === 0) {
                    alert('コンテンツが見つかりませんでした(´・ω・｀)');
                    return;
                }

				var cardsQuestion = [];
				for (i=0; i<=json.contents.length-1; i++) {

					// 背景になるカードを交互に出し分ける
					// ↑ によって文字も色わける
					cardUrlQ = "./Questionwhite.png",
					questionStyle =  "buleText",
					cardUrlA = "./Answerblue.png",
					answerStyle =  "whiteText";

					if (i%2==0) {
						var cardUrlQ = "./Questionblue.png",
						questionStyle = "whiteText",
						cardUrlA = "./Answerwhite.png",
						answerStyle = "buleText";
					}

					// こたえが空白だったらはじく
					if (json.contents[i].text === "") {
						continue;
					}

					cardsQuestion.push(
						{
						 "name": json.contents[i].nickname,
						 "question": json.contents[i].title,
						 "answer": json.contents[i].text,
						 "icon": json.contents[i].icon_url,
						 "cardUrlQ": cardUrlQ,
						 "cardUrlA": cardUrlA,
						 "questionStyle": questionStyle,
						 "answerStyle": answerStyle
						}
					);
				}

				$.tmpl($( "#question-item" ), cardsQuestion).appendTo( ".flip-horizen" );
            });

            $(document).on('click', '.flip-container', function() {
				$(this).toggleClass('flipped');
			});

		</script>



	</body>
</html>
